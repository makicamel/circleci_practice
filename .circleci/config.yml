# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  slack: circleci/slack@4.8.3

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  notify:
    docker:
      - image: "cimg/base:stable"
    steps:
      - run:
          name: "Foo!"
          command: cat ./result.txt
      - notify
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    working_directory: tmp
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: |
            echo "Hello, World!" > tmp/result.txt
      - store_artifacts:
          path: ./result.txt

commands:
  notify:
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":circleci: *CircleCI job rspec is finished :rocket:*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":raised_hand: *Author*: $CIRCLE_PR_USERNAME(Blank if not forked)"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":wood: *Branch*: $CIRCLE_BRANCH"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":octocat: *URL*: $CIRCLE_PULL_REQUEST"
                  }
                }
              ]
            }
          event: always

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - notify:
          context: slack-secrets
          requires:
            - say-hello
